<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Account - Vanilla Cafe</title>
    <link rel = "icon" href="images/logo.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="customer_signup&login.css">
    <meta name="viewreport" content="width=devive-width, initial-scale=1.0">
</head>

<body>

    <div class="wrapper">
            
        <div class="title-text">
            
            <div class="title login">
                Login
            </div>

            <div class="title signup">
                Register
            </div>
        </div>

        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>

<!--===========================================================================================================================================-->
<!-- Login form -->

            <div class="form-inner">
                <form action="#" class="login" method="POST">
                    
                   <div class="field">
                        <input type="email" placeholder="Email" id="email" name="email" required>
                    </div>
                    
                    <div class="field">
                        <input type="password" placeholder="Password" name="password" required>
                    </div>

                    <div class="pass-link">
                        <a href="customer_forgotpassword.html">Forgot password?</a>
                    </div>

                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login" name="login" class="btn-login">
                    </div>

                    <div class="signup-link">
                        Not a member? <a herf="">Create an account</a>
                    </div>
                </form>
<!--===========================================================================================================================================-->
<!-- Sign up form -->

                <form action="#" class="signup" method="POST">
                    <div class="field">
                       <input type="email" placeholder="Email" id="email" name="email" required>
                    </div>
                    <div class="field">
                       <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="field">
                       <input type="password" placeholder="Confirm password" name="cpassword" required>
                    </div>
                    <div class="field btn">
                       <div class="btn-layer"></div>
                       <input type="submit" name="signup" value="Signup">
                    </div>
                 </form>

            </div>

        </div>

    </div>
   
    <script>

        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");

        signupBtn.onclick = (()=>{
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });

        loginBtn.onclick = (()=>{
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });

        signupLink.onclick = (()=>{
            signupBtn.click();
            return false;
        });

    </script>


</body>
</html>
